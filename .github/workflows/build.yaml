on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Zola
        run: |
          sudo snap install --edge zola
      - name: Build
        run: |
          zola build
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.CELLAR_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.CELLAR_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CELLAR_SECRET_ACCESS_KEY }}
          SOURCE_DIR: 'public'

